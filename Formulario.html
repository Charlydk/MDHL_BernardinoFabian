<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/icons8-hockey-16.png" sizes="16x16">
    <title>Formularios</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="item">

        <h1>Mighty Ducks Hockey League</h1>
  
        
        <nav>
          <ul>
             <li> <a href="./index.html"> Home </a></li>
             <li><a href="./Contact.html"> Contact </a></li>

             <li><a href="#"> Register </a></li>
          </ul>
        </nav>
  
        <h2>Registration Form</h2>
        
      </header>

    
    <form action="./show_data.html">
        <fieldset class="fieldset-container">
            <legend>Personal Date</legend>

           
            <label for="apenom">Players First name:</label>
            <input name="FirstName" maxlength="80" type="text" id="apenom">
            
            <label>
                Last name:
                <input name="LastName" type="text">
            </label>
            <label>
                Street Address:
                <input name="Street" type="text">
            </label>
            <label>
                City:
                <input name="City" type="text">
            </label>
            <label>
                Zip Code:
                <input name="Zip" type="number">
            </label>
            <label>
                Birth Date:
                <input name="Birth_Date" type="date">
            </label>
            
            <div>
                <p>Gender</p>
                Female:
                <input name="gender" type="radio" value="R">
                Male:
                <input name="gender" type="radio" value="R">
            </div>
            <div>
            <div>
                <p>Grade</p>
                <label>
                Pre-school:
                <input name="grade" type="checkbox" value="P">
            </label>
            </div>
            <label>
                1st:
                <input name="grade" type="checkbox" value="1">
            </label>
            <label>
                2nd:
                <input name="grade" type="checkbox" value="2">
            </label>
            <label>
                3rd:
                <input name="grade" type="checkbox" value="3">
            </label>
            <label>
                4th:
                <input name="grade" type="checkbox" value="4">
            </label>
            <label>
                5th:
                <input name="grade" type="checkbox" value="5">
            </label>

        </div>
            
            <fieldset>
                <legend>Which Elementary school do you live near ?</legend>
                <div><p>Closest School</p></div>
               <div>
                
                <label>
                    AJKatzenmaier:
                    <input name="School" type="checkbox" value="AJ Katzenmaier">
                </label>
                <label>
                    Greenday:
                    <input name="School" type="checkbox" value="Greenday">
                </label>
                <label>
                    HowardAYeager:
                    <input name="School" type="checkbox" value="Howard A Yeager">
                </label>
                <label>
                    marjoriePHart:
                    <input name="School" type="checkbox" value="marjorie P Hart">
                </label>
                <label>
                    NorthElementary:
                    <input name="School" type="checkbox" value=" North Elementary">
                </label>
                <label>
                    SouthElementary:
                    <input name="School" type="checkbox" value=" South Elementary">
                </label>
            </div>
            
            </fieldset>

            <fieldset>
                <legend>What position(s) do you normally play? (check all that apply)</legend>
                
                <label>
                    Forward:
                    <input name="Forward" type="checkbox" value="AJ Katzenmaier">
                </label>
                <label>
                    Midfield:
                    <input name="Midfield" type="checkbox" value="Greenday">
                </label>
                <label>
                    Defense:
                    <input name="Defense" type="checkbox" value="Howard A Yeager">
                </label>
                <label>
                    Goalkeeper:
                    <input name="Goalkeeper" type="checkbox" value="marjorie P Hart">
                </label>          
            </fieldset>

            <fieldset>
                <legend>Uniform size:</legend>
                                            
                <select name="Size" id="size1">
                    <option disabled selected>Seleccione una opcion</option>
                    <option value="YS">Youth small</option>
                    <option value="YM">Youth Medium</option>
                    <option value="YL">Youth Large</option>
                    <option value="S">Small</option>
                    <option value="M">Medium</option>
                    <option value="L">Large</option>
                    <option value="EL">Extra-Large</option>
                </select>
            </fieldset>

        
        <button class="btn">Send</button>

    </fieldset>

    </form>
    </body>
</html>
